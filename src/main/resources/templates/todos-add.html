<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список дел</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавление задачи</h1>
    <form action="/todos/add" method="post">
        <input type="text" name="name" placeholder="Введите название задачи" class="form-control">
        <textarea name="description" placeholder="Введите полный текст задачи" class="form-control"></textarea>
        <button type="submit" class="btn btn-success">Добавить задачу</button>
    </form>
</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
